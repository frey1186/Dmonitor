{% extends 'base.html' %}

{% block page-header %}
主机信息
{% endblock %}

{% block page-content %}
    <table class="table table-striped table-hover">
        <tr>
            <th>主机名</th>
            <th>IP地址</th>
{#            <th>集群/组</th>#}
            <th>状态</th>
            <th>备注</th>
        </tr>
        {% for host in host_list %}
        <tr>
        <td><a href="{% url 'monitor:host_detail' host.id %}">{{ host.hostname }}</a></td>
        <td>{{ host.address }}</td>
{#        <td>{{ host.group }}</td>#}
        <td>{{ host.status }}</td>
        <td>{{ host.memo }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
